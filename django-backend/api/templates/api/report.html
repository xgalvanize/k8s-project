<!-- templates/report.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <p>Generated on: {{ date }}</p>
    <table>
        <tr>
            <th>Item</th><th>Quantity</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.qty }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
