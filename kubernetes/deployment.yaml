apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-backend
  namespace: django
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-backend
  template:
    metadata:
      labels:
        app: django-backend
    spec:
      containers:
        - name: web
          image: xgalvanize/django-backend:latest
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /health/
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health/
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          envFrom:
            - configMapRef:
                name: django-config   # <-- your ConfigMap name
            - secretRef:
                name: django-secrets  # if you want superuser creds here
